<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Markdown Previewer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            img[alt="Simple Prorammer"]{
                width: 100%;
            }
        </style>
    </head>
    <body onload="init()" class="bg-dark">
        <div class="container mb-5 mt-5 border text-light" id="codeEditor">
            <div class="row">
                <div class="col">
                    <p class="h5 fw-bold text-start float-start"><i class="fa fa-edit ms-2" aria-hidden="true"></i> Text Editor</p>
                    <i id="faIconEditorMax" class="fa fa-window-maximize float-end me-2 mt-1 fs-5 cursor-pointer" role="button" title="Maximize" aria-hidden="true"></i>
                    <i id="faIconEditorMin" class="fa fa-window-minimize float-end me-2 mt-1 fs-5 cursor-pointer" role="button" title="Minimize"  aria-hidden="true"></i>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <textarea class="form-control" name="editor" id="editor" cols="00" rows="10" onkeyup="markedEditor(marked.parse(this.value))"></textarea>
                </div>
            </div>
        </div>

        <div class="container border text-light" id="previewer">
            <div class="row">
                <div class="col">
                    <p class="h5 fw-bold text-start float-start"><i class="fa fa-edit" aria-hidden="true"></i> Text Editor</p>
                    <i id="faIconPreviewerMax" class="fa fa-window-maximize float-end mt-1 fs-5 cursor-pointer" role="button" title="Maximize" aria-hidden="true"></i>
                    <i id="faIconPreviewerMin" class="fa fa-window-minimize float-end me-2 mt-1 fs-5 cursor-pointer" role="button" title="Minimize"  aria-hidden="true"></i>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="preview" class="bg-white text-dark mb-2 px-5 img-resposive"> 
                    </div>
                </div>
            </div>
        </div>

       
        <!-- JavaScript Bundle with Popper -->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.3/marked.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
